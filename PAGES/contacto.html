    </header>
    <main>
        <h2 class="titles"> ENVIANOS TU SOLICITUD DE COTIZACIóN</h2>
        <form class="formulario">
            <div class="form-floating formulario__item">
                <input required type="text" class="form-control" id="floatingInput" placeholder="Ingrese su nombre">
                <label for="floatingInput">Nombres</label>
            </div>
            <div class="form-floating formulario__item">
                <input required type="text" class="form-control" id="floatingInput" placeholder="Ingrese su apellido">
                <label for="floatingInput">Apellidos</label>
            </div>
            <div class="form-floating formulario__item">
                <input required type="text" class="form-control" id="floatingInput"
                    placeholder="Ingrese empresa para cual cotiza">
                <label for="floatingInput">Empresa</label>
            </div>
            <div class="form-floating formulario__item">
                <input type="number" class="form-control" id="floatingInput"
                    placeholder="Ingrese su numero de contacto">
                <label for="floatingInput">Numero de contacto</label>
            </div>
            <div class="formulario__item">
                <select class="form-select " aria-label="Default select example">
                    <option selected>Ingrese servicio a cotizar</option>
                    <option value="retiroPuerto">Retiro de Puerto</option>
                    <option value="almacenamiento">Almancenamiento</option>
                    <option value="desconsolidado">Desconsolidado</option>
                    <option value="entregaCliente">Entrega en cliente</option>
                    <option value="devolucionVacio">Devolución de vacio</option>
                    <option value="respaldoOperacion">Respaldo operación</option>
                </select>
            </div>
            <div class="formulario__item">
                <label for="exampleFormControlTextarea1" class="form-label">Ingrese descripción del servicio requerido </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"> </textarea>
            </div>
            <div class="form-check formulario__item">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck"> Acepta ser contactado por Transportes Currin </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
              <div class="formulario__item text-center">
                <button class="btn btn-primary" type="submit">ENVIAR</button>
                <button class="btn btn-secondary" type="reset" >LIMPIAR</button>
              </div>
        </form>
    </main>
